{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
Profile Page

{% if user.is_authenticated %}
Hi {{ user.username }}!
<a href="{% url 'logout' %}"> Log Out </a>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'UserProfile:log-in' %}">Log In</a>
{% endif %}

{% endblock %}
