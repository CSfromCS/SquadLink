<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&family=Outfit&display=swap');
    </style>

    <link rel="stylesheet" href="style.css">
    <title>SquadLink | Register</title>
</head>

<body>

    <header>
        <div id="headertitle">SquadLink</div>
        <div id="rightheader">
            <div onclick="location.href='home.html'">Home</div>
            <div>About</div>
            <div>Account</div>
        </div>
    </header>
    </header>
    <div id="imgtop"></div>

    <div id="registerbox">
        <h2 id="registertitle">Create your account</h2>
        <div class="inputbox">
            <p class="label">Name</p>
            <input type="text" name="name" id="registername">
        </div>
        <div class="inputbox">
            <p class="label">Username</p>
            <input type="text" name="username" id="registerusername">
        </div>
        <div class="inputbox">
            <p class="label">Email Address</p>
            <input type="email" name="email" id="registeremail">
        </div>
        <div class="inputbox">
            <p class="label">Password</p>
            <input type="password" name="password" id="registerpassword">

        </div>
        <div class="inputbox">
            <p class="label">Confirm Password</p>
            <input type="password" name="password2" id="registerpassword2">
        </div>

        <div id="registersubmit">Register</div>

        <div id="alreadyaccount">Already have an account? <a href="signin.html">Sign in</a></div>

        <div id="stickybottom"></div>
    </div>



</body>

</html>
