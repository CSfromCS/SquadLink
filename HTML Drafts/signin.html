<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&family=Outfit&display=swap');
    </style>

    <link rel="stylesheet" href="style.css">
    <title>SquadLink | Sign In</title>
</head>

<body>

    <header>
        <div id="headertitle">SquadLink</div>
        <div id="rightheader">
            <div onclick="location.href='home.html'">Home</div>
            <div>About</div>
            <div>Account</div>
        </div>
    </header>
    <div id="imgtop"></div>

    <div id="registerbox">
        <h2 id="registertitle">Sign in to your account</h2>
        <div class="inputbox">
            <p class="label">Email Address</p>
            <input type="email" name="email" id="signinemail">
        </div>
        <div class="inputbox">
            <p class="label">Password</p>
            <input type="password" name="password" id="signinpassword">
        </div>

        <div id="signinsubmit">Sign In</div>

        <div id="noaccount">Don't have an account? <a href="register.html">Register</a></div>

    </div>


    <div id="stickybottom"></div>
</body>

</html>
