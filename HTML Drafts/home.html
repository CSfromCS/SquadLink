<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&family=Outfit&display=swap');
    </style>

    <link rel="stylesheet" href="style.css">
    <title>SquadLink | Home</title>

</head>

<body>

    <header>
        <div id="headertitle">SquadLink</div>
        <div id="rightheader">
            <div onclick="location.href='home.html'">Home</div>
            <div>About</div>
            <div onclick="location.href='profile.html'">Account</div>
        </div>
    </header>
    <div id="imgtop"></div>
    <div id="bannertitle">Tired of playing alone?<br>Join SquadLink!</div>
    <div id="bannersubtitle">Find friends to play with. Find your Squad.</div>

    <div id="bannerbuttons">
        <div id="registerbutton" onclick="location.href='register.html'">Register</div>
        <div id="signinbutton" onclick="location.href='signin.html'">Sign In</div>
    </div>


    <div id="imgbottom"></div>
    <div id="title2">Dominate the battlefield together.</div>

    <div id="gamescarousel">
        <div class="card">
            <div class="cardimage"></div>
            <div class="logo"></div>
            <div class="label">Valorant</div>
            <div class="playbutton">Play Now</div>
        </div>
        <div class="card">
            <div class="cardimage"></div>
            <div class="logo"></div>
            <div class="label">Apex Legends</div>
            <div class="playbutton">Play Now</div>
        </div>
        <div class="card">
            <div class="cardimage"></div>
            <div class="logo"></div>
            <div class="label">DOTA 2</div>
            <div class="playbutton">Play Now</div>
        </div>
    </div>

    <div id="moregamesbutton">More games</div>

    <div id="stickybottom"></div>
</body>

</html>
